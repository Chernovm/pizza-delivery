<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Chernov Pizza Delivery</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <link rel='stylesheet' href='dist/style.css'>
</head>
<body>

<div class="uk-section-primary uk-preserve-color">

    <div uk-sticky="animation: uk-animation-slide-top; sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky; top: 0">

        <nav class="uk-background-primary" uk-navbar>
            <div class="uk-navbar-left uk-background-primary uk-light">
                <ul class="uk-navbar-nav uk-margin-small-left">
                    <li class="uk-visible@m">
                        <a href="/#pizza-heading">Pizza</a>
                    </li>
                    <li class="uk-visible@m">
                        <a href="/#beverages-heading">Beverages</a>
                    </li>
                </ul>
            </div>
            <div class="uk-navbar-right uk-background-primary uk-light">

                <ul class="uk-navbar-nav uk-margin-small-right">
                    <li>
                        <a href="/orders.html" uk-icon="icon: tag" title="Orders">
                        </a>
                    </li>
                    <li>
                        <a href="#" uk-icon="icon: cart" title="Cart">
                            <span id="cart-counter" class="uk-badge">0</span>
                        </a>
                    </li>

                    <li class="uk-hidden@m">
                        <a class="uk-navbar-toggle" uk-navbar-toggle-icon uk-toggle href="#offcanvas-sidebar" ></a>
                    </li>
                </ul>

            </div>
        </nav>
    </div>

</div>

<div class="uk-container uk-margin-medium uk-padding-large" uk-height-viewport="expand: true">

    <h1 id="cart-heading" class="uk-heading-small uk-text-center">Cart</h1>

    <div id="products-list" class="uk-flex-center uk-margin-large-top uk-animation-slide-top">
        <div id="empty-message" class="uk-flex uk-flex-center uk-animation-fade uk-hidden">
            <h4>Your Cart is empty</h4>
        </div>
        <div id="loading-spinner" class="uk-flex uk-flex-center uk-margin-large-bottom">
            <div uk-spinner="ratio: 3"></div>
        </div>

    </div>

    <div id="delivery-container" class="uk-flex uk-flex-between uk-hidden" uk-margin uk-grid>
        <div>
            <h5>Delivery cost</h5>
        </div>
        <div id="delivery-cost" class="uk-text-middle uk-margin-large-right uk-h5">
            $<span class="usd">4.00</span>
            (€<span class="eur">3.00</span>)
        </div>
    </div>
    <div id="total-container" class="uk-hidden uk-margin-small-top">
        <div class="uk-flex uk-flex-between uk-flex-middle" uk-margin uk-grid>
            <div>
                <h4>Total</h4>
            </div>
            <div class="uk-text-middle uk-margin-large-right">
                <div id="order-sum" class="uk-text-middle uk-h4">
                    $<span class="usd">4.00</span>
                    (€<span class="eur">3.00</span>)
                </div>
            </div>
        </div>
        <div class="uk-margin-small-top uk-flex uk-flex-right">
            <button id="checkout-button" class="uk-button uk-button-primary uk-button-large uk-margin-large-right">Go to Checkout</button>
        </div>
    </div>

    <form id="purchase-details" class="uk-hidden uk-animation-slide-bottom">
        <fieldset class="uk-fieldset">
            <div class="uk-margin">
                <label class="uk-form-label" for="fullname-input">Name</label>
                <input id="fullname-input" class="uk-input" type="text" placeholder="Your Name" name="full_name" autocomplete="off">
            </div>

            <div class="uk-margin">
                <label class="uk-form-label" for="address-input">Address</label>
                <textarea id="address-input" class="uk-textarea" rows="5" placeholder="Address" name="address" autocomplete="off"></textarea>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label" for="phone-input">Phone</label>
                <input id="phone-input" class="uk-input" type="text" placeholder="Phone number" name="phone" autocomplete="off">
            </div>

            <button id="make-order" class="uk-button uk-button-primary">Buy now</button>
        </fieldset>
    </form>

</div>

<div class="uk-container uk-container-expand footer">&nbsp;</div>

<div id="offcanvas-sidebar" uk-offcanvas="flip: true">
    <div class="uk-offcanvas-bar">

        <button class="uk-offcanvas-close" type="button" uk-close></button>

        <h3 class="uk-heading-medium">Menu</h3>

        <ul class="uk-nav uk-nav-default">
            <li class="uk-margin-large-top">
                <a href="/#pizza-heading">
                    <h2 class="uk-h3 uk-heading-bullet">Pizza</h2>
                </a>
            </li>
            <li class="uk-margin-large-medium">
                <a href="/#beverages-heading">
                    <h2 class="uk-h3 uk-heading-bullet">Beverages</h2>
                </a>
            </li>
        </ul>

    </div>
</div>


<script src="dist/bundle.js"></script>
</body>
</html>
